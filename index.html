<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What 3 Games</title>
  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine-2.0.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-2.0.0/jasmine.css">
  <script type="text/javascript" src="jasmine/lib/jasmine-2.0.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-2.0.0/jasmine-html.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-2.0.0/boot.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?region=GB"></script>
  <script src="geoloc_namespacing.js"></script>
  <script src="jasmine/src/game.js"></script>

</head>
<body>

  <div id="container">

    <div id="game_zone">

      <h4 id="game_name">Get the Longest Word!</h4>
      <div id="words_zone">
        <h4 id="three_words_list">Your 3 words: </h4>
        <form action="" id="submit_answer" class="ib">
          <input id="answer_input" type="textbox" placeholder="Get the Longest Word!">
          <input type="submit" value="Try It" id="answer_button">
        </form>
        <h5 id="answer_validity" class="ib">Check your answer to see if it passes!</h5>
      </div>

    </div>

    <div id="location_info">
      <button id="where_am_i">Where am I ?</button>
      <form action="" id="submit_location">
        <input id="address_input" type="textbox" value="London, UK">
        <input type="submit" value="Show location" id="geocode_button">
      </form>
      <form action="" id="submit_destination">
        <input id="destination_input" type="textbox" value="63 Hanbury street, London">
        <input type="submit" value="Show destination" id="destination_button">
      </form>
    </div>

    <div id="map-canvas"></div>

  </div>

  
</body>
</html>
