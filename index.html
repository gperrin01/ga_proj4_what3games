<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DocumentDocument</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?region=GB"></script>
  <script src="geoloc.js"></script>

</head>
<body>

  <div id="container">

    <div id="location_info">
      <h4 id="3_words_list">Your 3 words: </h4>
      <button id="where_am_i">Where am I ?</button>
      <form action="" id="submit_location">
        <input id="address_input" type="textbox" value="London, UK">
        <input type="submit" value="Show location" id="geocode_button">
      </form>
      <form action="" id="submit_destination">
        <input id="destination_input" type="textbox" value="London, UK">
        <input type="submit" value="Show destination" id="destination_button">
      </form>
    </div>

    <div id="map-canvas"></div>

  </div>

  
</body>
</html>
