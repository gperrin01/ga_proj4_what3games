<div class="container-fluid">

  <div class="row">
  <!-- Big row: LEFT location/destination, MIDDLE Answer RIGHT stop button -->

    <div class="col-xs-3 text-left">  <!-- LEFT SIDE --> 

      <form id="submit_location" class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="address_input">From</label>
          <input id="address_input" type="text" class="form-control input-sm" value="London, UK">
        </div>
        <div class="form-group">
          <button type="submit" id="geocode_button" class="btn btn-sm btn-default" value="">Find</button>
          <button id="where_am_i" class="btn-xs btn-default"> <span class="glyphicon glyphicon-screenshot"></span> </button>
        </div>
      </form>       

      <form id="submit_destination" class="form">
          <label class="sr-only" for="destination_input">To</label>
          <input id="destination_input" type="text" class="form-control input-sm" value="63 Hanbury street, London">
       <button type="submit" id="destination_button" class="btn btn-success" value="">Click to Play Until You Reach Destination</button>
      </form>
    </div> <!-- END LEFT SIDE -->


    <div class="col-xs-5 text-center">  <!-- MIDDLE SIDE --> 
      <div class="row">
        <h4 id="" class=""><span class="glyphicon glyphicon-star"></span> <span id="game_msg"></span> <span class="glyphicon glyphicon-star"></span></h4>
      </div>

      <form class="form-horizontal text-center" id="submit_answer">
        <div class="form-group form-group-sm has-warning has-feedback" style="margin-bottom: 0px">
          <div class="col-xs-10">
            <input type="text" class="form-control input-sm" id="answer_input" aria-describedby="answer_inputStatus" placeholder="Get the Longest Word!">
            <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
          </div>
          <div class="col-xs-2">
            <button type="submit" class="btn-xs btn-primary">Go</button>
          </div>
        </div>
        <div class="form-group has-warning has-feedback text-center">
          <label id="answer_validity" class="control-label" for="answer_input">Test your answer!</label>
        </div>
      </form>
    </div>  <!-- END MIDDLE SIDE --> 
    
    <div class="col-xs-3 text-right">  <!-- RIGHT SIDE -->
      <form action="" class="form">
          <button id='stop_button' class="btn-sm btn-default">Stop</button>
       </form>
      <form action="" class="form">
        <button id='' class="btn-sm btn-default">Flag</button>
      </form>
    </div>

  </div> <!-- END Main Row -->


  <div id="map-canvas"></div>


</div> <!-- end container bootstrap -->
