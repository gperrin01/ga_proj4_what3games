          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">What3Games</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Browse <span class="sr-only">(current)</span></a></li>
          <li><a href="#" id='play_button'>Play</a></li>
          <li><a href="#" id='journey_challenge_button'>Journey Challenge</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Rules</a></li>
          <li><a href="#">About</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My account <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Something else here</a></li>

              <li><a href="#">Separated link</a></li>

          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Rankings <span class="caret"></span></a>

              <li><a href="#">Action</a></li>
              <li><a href="#">Something else here</a></li>

              <li><a href="#">Separated link</a></li>
            </ul>
          </li>
        </ul> <!-- /.navbar-right -->
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->

  <div id="container-fluid">

    <div id="game_zone" class="row">
 <!--      <button id='play_button' class="ib"></button>
      <button id='journey_challenge_button' class="ib">Journey Chall</button> -->

      <button id='stop_button' class="ib">Stop</button>
      <h5 id="game_msg" class="ib"></h5>
      <h5 id="journey_recap" class="hidden"></h5>
    </div>

    <div id="location_info">
      <button id="where_am_i">Where am I ?</button>
      <form action="" id="submit_location">
        <input id="address_input" type="textbox" value="London, UK">
        <input type="submit" value="Show location" id="geocode_button">
      </form>
      <form action="" id="submit_destination">
        <input id="destination_input" type="textbox" value="63 Hanbury street, London">
        <input type="submit" id="destination_button">
      </form>
    </div>


    <div id="map_container">
      
      <div id="words_zone">
        <!-- <h4 id="three_words_list" class="hidden">Your 3 words: </h4> -->
        <form action="" id="submit_answer" class="ib">
          <input id="answer_input" type="textbox" placeholder="Get the Longest Word!">
          <input type="submit" value="Go" id="answer_button">
        </form>
        <h5 id="answer_validity" class="ib">Check your answer to see if it passes!</h5>
      </div>

      <div id="map-canvas"></div>

    </div>



  </div> <!-- end container bootstrap -->

  
</body>
